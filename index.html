<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="title">Pixel Art Maker</h1>

    <h2 class="subtitle">Choose Grid Size</h2>
    <form id="size-picker">
        <p id="alert"></p>
        <label for="input-height" class="input-name">Grid Height:</label>
        <input type="number" id="input-height" name="height" class="size-values" min="1" max="50" value="1">
        <label for="input-width" class="input-name">Grid Width:</label>
        <input type="number" id="input-width" name="width" class="size-values" min="1" max="50" value="1">
    </form>
    <button type="submit" id='submit-button' class="buttons submit">Create Grid</button>
    <button type="button" id="clear" class="buttons clear">Clear color</button>
    <button type="button" id="remove-table" class="buttons delete">Delete Table</button>

    <h2 class="subtitle">Pick A Color</h2>
    <input type="color" id="color-picker">

    <h2 class="subtitle">Design Canvas</h2>
    <table id="pixel-canvas" class="table"></table>

    <script src="designs.js"></script>
</body>
</html>
